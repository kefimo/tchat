<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Main Page</title>
     <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
</head>
<body ng-app="demo">
<hr/>
<div class="container" ng-controller="UserController">
<table>
<tr>
<td>
   <label>Groupe: </label> 
</td>
<td><input type="text" ng-model="groupe" class="input-sm spacing"/></td>

<td>
<label>User Name</label>
</td>
<td><input type="text" ng-model="userName" class="input-sm spacing"/>       </td>
</tr>
<tr>
<td></td>
<td> <button ng-click="connect()" class="btn btn-sm btn-info">Connect</button></td>
</tr>
</table>

 
 <div class="messages"></div>
  <ng-form class="message-form form-inline" name="form.theForm" ng-if="showConnected">
<table style="position:absolute;bottom:0px;width:90%">
<tr><td style="width:80%">  <input type="text" id="message" name="message" class="form-control" style="width:100%;"  placeholder="type message here.." ng-model="contents.message"
                                       ></td>   
                                       <td>  <button id="send" class="btn btn-default" type="submit" ng-click="sendMessage()">Send</button></td></tr>
</table>
</ng-form>

</body>
<script src="js/lib/angular.min.js"></script>
<script src="js/lib/ui-bootstrap-tpls-2.5.0.min.js"></script>
<script src="js/app/app.js"></script>
<script src="js/app/UserController.js"></script>
<script src="js/app/UserService.js"></script>
<link rel="stylesheet" href="css/lib/bootstrap.min.css"/>
<link rel="stylesheet" href="css/app/app.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.3.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
</html>
